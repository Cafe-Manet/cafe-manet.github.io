        <main>
            <form action="/Cafe Manet Website/Cafe Manet/Forms/" method="post" name="Application Form" enctype="multipart/form-data" autocomplete="on">
                <h1>Application Form</h1>
                <p>Please apply by filling out this form. Accepted file formats (.pdf, .docx).</p>
                <ul>
                    <li>
                        <input type="file" id="resume" accept=".pdf, .docx" style="border:none; padding:0"></input>
                        <!-- add js resume element on load -->
                    </li>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" placeholder="First Last" required="required" autocomplete="name">
                    </li>
                    <li>
                        <label for="email">E-mail:</label>
                        <input type="email" id="mail" name="user_email" placeholder="User@email.com" autocomplete="email">
                    </li>
                    <li>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="user_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-0000" autocomplete="phone">
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message" placeholder="Anything you would like us to know about you."></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </main>
